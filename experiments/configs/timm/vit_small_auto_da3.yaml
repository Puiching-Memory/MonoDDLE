random_seed: 444

dataset:
  type: &dataset_type 'KITTI'
  root_dir: 'data/KITTI'
  num_workers: 4
  batch_size: 16
  use_3d_center: True
  class_merging: False
  use_dontcare: False
  bbox2d_type: 'anno'
  meanshape: False
  writelist: ['Car']
  random_flip: 0.5
  random_crop: 0.5
  scale: 0.4
  shift: 0.1
  use_da3_depth: True

model:
  type: 'centernet3d'
  backbone: 'timm_vit_small_patch16_224'
  neck: 'auto'    # auto-detects single-scale ViT → UpsampleNeck (stride 16→4)
  num_class: 3
  pretrained: true
  # ViT uses dynamic_img_size + strict_img_size=False automatically.
  # Optional: input_size: [384, 1280]  (only needed if auto-detect fails)

optimizer:
  type: 'adam'
  lr: 0.00125
  weight_decay: 0.00001

lr_scheduler:
  warmup: True
  decay_rate: 0.1
  decay_list: [90, 120]

trainer:
  max_epoch: 140
  gpu_ids: 0,1,2,3,4,5,6,7
  save_frequency: 10
  max_checkpoints: 5
  find_unused_parameters: True

distributed:
  enabled: true
  dp_reference:
    total_batch_size: 16
    lr: 0.00125
    num_gpus: 8

distill:
  lambda: 0.5
  loss_type: 'l1'
  foreground_weight: 5.0

tester:
  type: *dataset_type
  mode: single
  checkpoint: 'experiments/results/timm/vit_small_auto_da3/<timestamp>/checkpoints/checkpoint_epoch_140.pth'
  checkpoints_dir: 'experiments/results/timm/vit_small_auto_da3/<timestamp>/checkpoints'
  threshold: 0.2
