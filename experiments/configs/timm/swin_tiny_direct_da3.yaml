random_seed: 444

dataset:
  type: &dataset_type 'KITTI'
  root_dir: 'data/KITTI'
  num_workers: 4
  batch_size: 16
  use_3d_center: True
  class_merging: False
  use_dontcare: False
  bbox2d_type: 'anno'
  meanshape: False
  writelist: ['Car']
  random_flip: 0.5
  random_crop: 0.5
  scale: 0.4
  shift: 0.1
  use_da3_depth: True

model:
  type: 'centernet3d'
  backbone: 'timm_swinv2_tiny_window8_256'
  neck: 'DirectNeck'    # stride-4 feature directly to heads
  num_class: 3
  pretrained: true
  # Swin uses strict_img_size=False automatically â€” no input_size needed.
  # NOTE: Choose window_size compatible with KITTI 384x1280 feature maps.
  #   window_size=8: works at stage0 (96x320) but pad needed at deeper stages.
  #   window_size=7: NOT compatible (96/7, 320/7 non-integer).

optimizer:
  type: 'adam'
  lr: 0.00125
  weight_decay: 0.00001

lr_scheduler:
  warmup: True
  decay_rate: 0.1
  decay_list: [90, 120]

trainer:
  max_epoch: 140
  gpu_ids: 0,1,2,3,4,5,6,7
  save_frequency: 10
  max_checkpoints: 5
  find_unused_parameters: True

distributed:
  enabled: true
  dp_reference:
    total_batch_size: 16
    lr: 0.00125
    num_gpus: 8

distill:
  lambda: 0.5
  loss_type: 'l1'
  foreground_weight: 5.0

tester:
  type: *dataset_type
  mode: single
  checkpoint: 'experiments/results/timm/swin_tiny_direct_da3/<timestamp>/checkpoints/checkpoint_epoch_140.pth'
  checkpoints_dir: 'experiments/results/timm/swin_tiny_direct_da3/<timestamp>/checkpoints'
  threshold: 0.2
