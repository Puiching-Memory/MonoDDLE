random_seed: 444
dataset:
  type: KITTI
  root_dir: data/KITTI
  num_workers: 4
  batch_size: 16
  use_3d_center: true
  class_merging: false
  use_dontcare: false
  bbox2d_type: anno
  meanshape: false
  writelist:
  - Car
  random_flip: 0.5
  random_crop: 0.5
  scale: 0.4
  shift: 0.1
  use_da3_depth: false
model:
  type: centernet3d
  backbone: timm_mobilenetv4_conv_small
  neck: DLAUp
  num_class: 3
  model_cfg:
    pretrained: true
    feature_strides:
    - 4
    - 8
    - 16
    - 32
optimizer:
  type: adam
  lr: 0.00125
  weight_decay: 1.0e-05
lr_scheduler:
  warmup: true
  decay_rate: 0.1
  decay_list:
  - 90
  - 120
trainer:
  max_epoch: 140
  gpu_ids: 0,1,2,3,4,5,6,7
  save_frequency: 10
  max_checkpoints: 5  # keep only the last N checkpoints, 0 to disable cleanup
  find_unused_parameters: false
distributed:
  enabled: true
  dp_reference:
    total_batch_size: 16
    lr: 0.00125
    num_gpus: 8
distill:
  lambda: 0.5
  loss_type: l1
  foreground_weight: 5.0
tester:
  type: KITTI
  mode: single
  checkpoint: experiments/results/timm/mobilenetv4_conv_small_no_da3/<timestamp>/checkpoints/checkpoint_epoch_140.pth
  checkpoints_dir: experiments/results/timm/mobilenetv4_conv_small_no_da3/<timestamp>/checkpoints
  threshold: 0.2
