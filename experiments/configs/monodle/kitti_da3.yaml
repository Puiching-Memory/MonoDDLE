random_seed: 444

dataset:
  type: &dataset_type 'KITTI'
  root_dir: 'data/KITTI'
  num_workers: 4
  batch_size: 16
  use_3d_center: True
  class_merging: False
  use_dontcare: False
  bbox2d_type: 'anno'   # 'proj' or 'anno'
  meanshape: False      # use predefined anchor or not
  writelist: ['Car']
  random_flip: 0.5
  random_crop: 0.5
  scale: 0.4
  shift: 0.1
  use_da3_depth: True

model:
  type: 'centernet3d'
  backbone: 'dla34'
  neck: 'DLAUp'
  num_class: 3
  freeze_backbone: False

optimizer:
  type: 'adam'
  lr: 0.00125
  weight_decay: 0.00001

lr_scheduler:
  warmup: True  # 5 epoches, cosine warmup, init_lir=0.00001 in default
  decay_rate: 0.1
  decay_list: [90, 120]

trainer:
  max_epoch: 140
  gpu_ids: 0,1,2,3,4,5,6,7
  save_frequency: 10 # checkpoint save interval (in epoch)
  max_checkpoints: 5  # keep only the last N checkpoints, 0 to disable cleanup
  find_unused_parameters: True
  # resume_model: 'checkpoints/checkpoint_epoch_70.pth'

# Tells train_val_ddp.py how to auto-compute equivalent DDP settings
# from the original DP config. If this section is present, batch_size
# and lr above will be OVERRIDDEN to match the DP reference exactly.
distributed:
  enabled: true
  dp_reference:
    total_batch_size: 16
    lr: 0.00125
    num_gpus: 8

distill:
  lambda: 0.5
  loss_type: 'l1'       # 'l1' or 'silog'
  foreground_weight: 5.0


tester:
  type: *dataset_type
  mode: single   # 'single' or 'all'
  checkpoint: 'experiments/results/monodle/kitti_da3/<timestamp>/checkpoints/checkpoint_epoch_140.pth'  # for 'single' mode, replace <timestamp>
  checkpoints_dir: 'experiments/results/monodle/kitti_da3/<timestamp>/checkpoints'  # for 'all' model, replace <timestamp>
  threshold: 0.2  # confidence filter
