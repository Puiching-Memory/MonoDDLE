random_seed: 444

dataset:
  type: &dataset_type 'KITTI'
  root_dir: 'data/KITTI'
  num_workers: 4
  batch_size: 16
  use_3d_center: True
  class_merging: False
  use_dontcare: False
  bbox2d_type: 'anno'
  meanshape: False
  writelist: ['Car']
  random_flip: 0.5
  random_crop: 0.5
  scale: 0.4
  shift: 0.1
  use_da3_depth: False

model:
  type: 'centernet3d'
  backbone: 'yolo11'
  ultralytics_model: 'yolo11x.pt'
  feature_strides: [4, 8, 16, 32]
  neck: 'DLAUp'
  num_class: 3

optimizer:
  type: 'adam'
  lr: 0.00125
  weight_decay: 0.00001

lr_scheduler:
  warmup: True
  decay_rate: 0.1
  decay_list: [90, 120]

trainer:
  max_epoch: 140
  gpu_ids: 0, 1
  save_frequency: 10
  find_unused_parameters: False

distributed:
  enabled: true
  dp_reference:
    total_batch_size: 16
    lr: 0.00125
    num_gpus: 2

distill:
  lambda: 0.0
  loss_type: 'l1'
  foreground_weight: 5.0

tester:
  type: *dataset_type
  mode: single
  checkpoint: 'experiments/results/ablation/yolo11/x/kitti/<timestamp>/checkpoints/checkpoint_epoch_140.pth'  # replace <timestamp>
  checkpoints_dir: 'experiments/results/ablation/yolo11/x/kitti/<timestamp>/checkpoints'  # replace <timestamp>
  threshold: 0.2
